<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>Weight Converter</h3>
        <div class="inputs">
            <label for="kg">Kilogram</label>
            <input type="number" id="kg">
        </div>
        <div class="inputs">
            <label for="pound">Pounds</label>
            <input type="number" id="pound">
        </div>
        <div class="inputs">
            <label for="ounce">Ounces</label>
            <input type="number" id="ounce">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
